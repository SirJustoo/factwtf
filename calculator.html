// Multiplication Table Function 
function mtable($multicand, $from, $to, $commutative){ 
$mtable=array(); 
for($x=$from; $x<=$to; $x++){ 
$mtable[]=$multicand." X ".$x." = ".$multicand*$x;
if($commutative){ 
$mtable[]=$x. " X ".$multicand." = ".$x*$multicand;
} 
} 
return $mtable; 
}
